<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My MapBox Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9taWMtYWV2YXoiLCJhIjoiY2xxNGswcWpoMDdkYjJyb2hjbjNjMTRhZCJ9.-1SWxlT_lF7IOkwNDUvnQQ';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/romic-aevaz/clq4q0cvf001y01pxeyz921nh', // Your MapBox style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
</script>
</body>
</html>
